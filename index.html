<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
       <div class="logo">
        <input id="searchval" type="text" placeholder="Enter location">      
         <button id="search"><i class="fa-solid fa-magnifying-glass fa-beat"></i></button>
       </div>      
        <div class="location">
            <i class="fa-solid fa-location-dot fa-bounce"></i>
            <p id="loc">---</p>
        </div>
        <div class="temp">
            <img id="image" src="" alt="">
            <p id="temperature">--</p>
        </div>
        <div class="date">
            <p id="contion">Condtion</p>
            <p id="datetime">Date Time</p>
        </div>
        <div class="parent-wind">
            <div class="wind-cloud">
                <div class="wind child">
                    <i class="fa-solid fa-wind fa-beat"></i>
                    <p id="wind">--</p>
                    <p>Wind</p>
                </div>
                <div class="cloud child">
                    <i class="fa-solid fa-cloud fa-bounce"></i>
                    <p id="cloud">--</p>
                    <p>Cloud</p>
                </div>
            </div>
            <div class="humdi-rain">
                <div class="humanid child">
                    <i class="fa-solid fa-droplet fa-beat-fade"></i>
                    <p id="Humidity">--</p>
                    <p>Humidity</p>
                </div>
                <div class="rain child">
                    <i class="fa-solid fa-gem fa-flip"></i>
                    <p id="pressure">--</p>
                    <p>pressure_in</p>
                </div>
            </div>
        </div>
        <div id="last">

        </div>
    </main>
</body>
<script src="./script.js"></script>
</html>
